<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - Try Medical Supplies Company</title>
    <meta name="description" content="在Try Medical Supplies Company留言板留下您的咨询或建议，我们的专业团队将及时回复您。">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <div id="navbar-placeholder"></div>

    <!-- 页面标题 -->
    <section class="py-5 bg-primary text-white" style="margin-top: 76px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="display-4 fw-bold">留言板</h1>
                    <p class="lead">留下您的咨询或建议，我们的专业团队将及时回复您</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 主要内容 -->
    <main class="py-5">
        <div class="container">
            <!-- 提示消息容器 -->
            <div id="alertContainer"></div>
            
            <div class="row">
                <!-- 留言表单 -->
                <div class="col-lg-4 mb-5">
                    <div class="message-form">
                        <h3 class="text-primary mb-4">
                            <i class="fas fa-comment-dots me-2"></i>发表留言
                        </h3>
                        
                        <form id="messageForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="invalid-feedback">请输入您的姓名</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">请输入有效的邮箱地址</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phone" class="form-label">电话</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                            
                            <div class="mb-3">
                                <label for="company" class="form-label">公司/机构</label>
                                <input type="text" class="form-control" id="company" name="company">
                            </div>
                            
                            <div class="mb-3">
                                <label for="country" class="form-label">国家/地区</label>
                                <select class="form-select" id="country" name="country">
                                    <option value="">请选择</option>
                                    <option value="美国">美国</option>
                                    <option value="德国">德国</option>
                                    <option value="英国">英国</option>
                                    <option value="法国">法国</option>
                                    <option value="意大利">意大利</option>
                                    <option value="西班牙">西班牙</option>
                                    <option value="加拿大">加拿大</option>
                                    <option value="澳大利亚">澳大利亚</option>
                                    <option value="日本">日本</option>
                                    <option value="韩国">韩国</option>
                                    <option value="新加坡">新加坡</option>
                                    <option value="马来西亚">马来西亚</option>
                                    <option value="泰国">泰国</option>
                                    <option value="印度">印度</option>
                                    <option value="阿联酋">阿联酋</option>
                                    <option value="沙特阿拉伯">沙特阿拉伯</option>
                                    <option value="巴西">巴西</option>
                                    <option value="墨西哥">墨西哥</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="message" class="form-label">留言内容 <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="message" name="message" rows="5" required placeholder="请详细描述您的需求、咨询或建议..."></textarea>
                                <div class="invalid-feedback">请输入留言内容</div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="agree" required>
                                    <label class="form-check-label" for="agree">
                                        我同意 <a href="#" class="text-primary">隐私政策</a> 和 <a href="#" class="text-primary">服务条款</a>
                                    </label>
                                    <div class="invalid-feedback">请同意相关条款</div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-paper-plane me-2"></i>提交留言
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- 留言列表 -->
                <div class="col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-primary mb-0">
                            <i class="fas fa-comments me-2"></i>留言列表
                        </h3>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" id="searchInput" placeholder="搜索留言..." style="width: 200px;">
                            <button class="btn btn-outline-primary" onclick="searchMessages()">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="messageList">
                        <!-- 留言内容将通过JavaScript动态加载 -->
                    </div>
                    
                    <!-- 分页 -->
                    <nav aria-label="留言分页" class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">上一页</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">下一页</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <div id="footer-placeholder"></div>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="btn btn-primary position-fixed bottom-0 end-0 m-3" style="display: none; z-index: 1000;" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JS -->
    <script src="../js/main.js"></script>
    
    <script>
        // 加载导航栏和页脚
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
        
        // 搜索功能
        function searchMessages() {
            const searchTerm = document.getElementById('searchInput').value;
            const messageItems = document.querySelectorAll('.message-item');
            
            messageItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm.toLowerCase())) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // 回车搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMessages();
            }
        });
    </script>
</body>
</html>
